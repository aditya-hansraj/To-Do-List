<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link id="title-icon" rel="icon" href="imgs/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <div id="todo">
            <header>
                <h2>
                    To-Do List 
                    <span style="text-shadow: 1px 4px 4px black;">
                        &#128195;
                    </span>
                </h2>
                <div id="opt">
                    <ul>
                        <li id="clear">Clear All</li>
                        <li id="check">Check All</li>
                    </ul>
                    <i class='bx bx-dots-vertical-rounded' style="color: black;"></i>
                </div>
            </header>
            <form id="add" action="#">
                <input type="text" name="" id="input" placeholder="Enter items to add in the list" required>
                <button type="submit">+</button>
            </form>
            <ul id="list">
                <!--List Items !-->
            </ul>
        </div>
    </div>
</body>
</html>
